

# Application name (visible in logs and monitoring tools)
spring.application.name=inventory-management-system

# Enable H2 web console for development/testing
spring.h2.console.enabled=true

# H2 in-memory database URL (temporary database stored in RAM)
# Data will be lost when application restarts
spring.datasource.url=jdbc:h2:mem:testdb

# H2 database driver class
spring.datasource.driverClassName=org.h2.Driver

# Hibernate DDL mode
# update creates tables if not exist and updates schema automatically
spring.jpa.hibernate.ddl-auto=update